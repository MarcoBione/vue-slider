<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-array-carousel</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- icons font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <!-- general container -->
    <div id="app" class="_mywrapper">

        <!-- carousel container -->
        <div class="carousel d-flex justify-content-center">

            <!-- slider -->
            <div class="slider p-2 d-flex flex-column justify-content-center">
                <div class="title">
                    <h3 class="display-6 fs-6 text-light">{{images[currentIndex].text}}</h3>
                </div>

                <div class="_myimgs">
                    <img class ="_mycarouselimage" :src="'./images/' + images[currentIndex].image" :alt="images[currentIndex].text">
                </div>

            </div>
            <!-- /slider -->

            <!-- thumbs -->
            <div class="_mythumbs p-2">

                <!-- go to previous image -->
                <div class="_mygoarrows" @click="goPrev"><i class="fa-solid fa-circle-right fa-rotate-90"></i></div>

                <li v-for="(image, index) in images" class="list-unstyled">
                    <img class ="_mythumbsimages" :src="'./images/' + images[index].image" :alt="images[index].text">
                  </li>

                  <!-- go to next image -->
                <div class="_mygoarrows" @click="goNext"><i class="fa-solid fa-circle-left fa-rotate-90"></i></div>

            </div>
            <!-- /thumbs -->

        </div>
        <!-- /carousel container -->

    </div>
    <!-- /general container -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/script.js"></script>

</body>

</html>
